<body>
    <script src="register.js"></script>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Eventify</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

    <div class="container-fluid">
       
        <div class="container w-50 border rounded mt-5">
            <form name="myForm" onsubmit="return validateForm()" method="post">
                <div class="container mt-4">
                    <div name="" class="mb-3">
                        <label for="FormControlInput1" class="form-label">Company Name</label>
                        <input class="form-control" name="comName" type="text" aria-label="default input example">
                    </div>
                    <div class="mb-3">
                        <label for="FormControlInput1" class="form-label">Name</label>
                        <input class="form-control" type="text" name="fName" aria-label="default input example">
                    </div>
                    <div class="mb-3">
                        <label for="FormControlInput1" class="form-label">Telephone</label>
                        <input class="form-control" type="tel" name="telNum" aria-label="default input example">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Sizing</label>
                        <select class="form-select" name="sizeName" aria-label="Default select example">
    
                            <option selected value="1">10x10 ft.</option>
                            <option value="2">10x15 ft.</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="FormControlInput1" class="form-label">Chair Amount</label>
                        <input class="form-control" name="chairAmount" type="number" aria-label="default input example">
                    </div>
    
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Required Table
                        </label>
                    </div>
                    <button class="btn btn-primary mb-3" type="submit">Submit</button>
                </div>
    
        </div>
    
        </form>
